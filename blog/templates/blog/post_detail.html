{% extends 'common/base.html' %}

{% block content %}
    <!-- Main -->
    <div id="main">

        <!-- Post -->
        <article class="post">
            <header>
                <div class="title">
                    <h2>
                        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                        {% if user.is_authenticated %}
                            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span
                                    class="glyphicon glyphicon-pencil"></span></a>
                        {% endif %}
                    </h2>
                    <!--<p>Lorem ipsum dolor amet nullam consequat etiam feugiat</p>-->
                </div>
                <div class="meta">
                    <time class="published" datetime="{{ post.published_date }}">{{ post.published_date }}</time>
                    <!--<a href="#" class="author"><span class="name">Jane Doe</span><img src="images/avatar.jpg"
                                                                                      alt=""/></a>-->
                </div>
            </header>
            <span class="image featured"><img src="media/{{ post.photo }}" alt=""/></span>
            <p>{{ post.text|linebreaksbr }}</p>
            <!--<footer>
                <ul class="stats">
                    <li><a href="#">General</a></li>
                    <li><a href="#" class="icon fa-heart">28</a></li>
                    <li><a href="#" class="icon fa-comment">128</a></li>
                </ul>
            </footer>-->
        </article>

    </div>

    <!-- Footer -->
    <section id="footer">
        <ul class="icons">
            <li><a href="#" class="fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="fa-facebook"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="#" class="fa-rss"><span class="label">RSS</span></a></li>
            <li><a href="#" class="fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>. Images: <a
                href="http://unsplash.com">Unsplash</a>.</p>
    </section>
    <style>
    body #wrapper {
        display: block!important;
    }
    </style>
{% endblock %}
